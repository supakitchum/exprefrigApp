<ion-header>
  <ion-toolbar>
    <ion-title align="center" style="margin-left: 2.5rem;" *ngIf="method == 1">
      Add item
    </ion-title>
    <ion-title align="center" style="margin-left: 2.5rem;" *ngIf="method == 0">
      Edit item
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style="background-color: white;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <form (ngSubmit)="addForm()">
    <ion-grid>
      <ion-row>
        <ion-col col-12 align="center" (click)="presentActionSheet()">
          <img src="{{ myPhoto }}" height="200" width="200">
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>My Device</ion-label>
            <ion-select [(ngModel)]="itemForm.pvkey" name="pvkey" id="pvkey">
              <ion-option  value="{{item.private_key}}" *ngFor="let item of key">{{item.private_key}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>ชื่อ :{{name}}</ion-label>
            <ion-input type="text" id="name" name="name" [(ngModel)]="itemForm.name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>วันเวลาใกล้หมดอายุ (ไฟสีเหลือง) :</ion-label>
            <ion-input type="text" readonly value="{{dateYellow}}" (click)="datePickYellow()" id="datetimeYellow" name="datetimeYellow"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>วันเวลาหมดอายุ (ไฟสีแดง) :</ion-label>
            <ion-input type="text" readonly value="{{dateExp}}" (click)="datePick()" name="datetime" id="datetime"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <button ion-button color="secondary" style="width: 100%;" type="submit" id="btn" *ngIf="method == 1">บันทึก</button>
          <button ion-button color="secondary" style="width: 100%;" type="submit" *ngIf="method == 0">บันทึกการแก้ไข</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
