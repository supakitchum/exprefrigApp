<ion-header>
  <ion-navbar *navbar>
    <ion-title style="text-align: center;">My Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="parallax">
  <ion-grid>
    <ion-row style="padding: 10%;">
      <ion-col col-12 text-center>
        <img src="../../assets/imgs/logo-2.png" height="300" width="300">
      </ion-col>
      <ion-col col-12>
        <button ion-button round style="width: 100%;" class="btn-login" (click)="login()">เข้าสู่ระบบ</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button round style="width: 100%;" class="btn-login" (click)="reg()">สมัครสมาชิก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
