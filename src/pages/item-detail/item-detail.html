<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="parallax">
    <ion-card-content *ngFor="let item of data" >
      <img src="{{url}}/{{item.image}}">
      <ion-card-title style="text-align: center;">
        {{name}}
      </ion-card-title>
      <p>วันหมดอายุ : {{item.dateExp}} {{item.timeExp}}</p>
      <p id="time">เวลาที่เหลือ :</p>
      <p>รหัสประจำเครื่อง : {{data[0].private_key}}</p>
    </ion-card-content>

</ion-content>
