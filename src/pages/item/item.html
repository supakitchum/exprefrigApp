<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button (click)="presentModalAdd()">
          <ion-icon name="add" style="font-size: 3rem;"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{name}}</ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>

<ion-content class="parallax">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of data">
    <ion-card class="card-radius">
      <img src="{{url}}/{{item.image}}" height="200">
      <ion-card-content (click)="parentPage(id,item.name)">
        <ion-card-title>
          {{item.name}}
        </ion-card-title>
        <ion-item>
          <ion-icon name="alarm" item-start large></ion-icon>
          <h2>วันที่หมดอายุ</h2>
          <p>{{item.dateExp}} {{item.timeExp}}</p>
        </ion-item>
      </ion-card-content>
      <ion-row no-padding>
        <!--<ion-col>-->
          <!--<button ion-button clear small color="secondary" icon-start>-->
            <!--<ion-icon name='create'></ion-icon>-->
            <!--แก้ไข-->
          <!--</button>-->
        <!--</ion-col>-->
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-start (click)="presentModalEdit()">
            <ion-icon name='create'></ion-icon>
            แก้ไข
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start (click)="deleteItem()">
            <ion-icon name='trash'></ion-icon>
            ลบ
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
