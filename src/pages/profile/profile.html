<ion-header>
  <ion-navbar>
    <ion-buttons left style="position: absolute;">
      <button ion-button menuToggle>
        <ion-icon name="menu" style="font-size: 3rem;color: white;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center"><img src="../../assets/imgs/logo-2.png" height="50" width="50" style="margin-top: 1%;"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="parallax">
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12><img src="../../assets/imgs/profile.png" height="200" width="200"></ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>E-mail : </ion-label>
          <ion-input readonly type="email" id="email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>ชื่อ : </ion-label>
          <ion-input type="text" id="name" name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>รหัสผ่านใหม่ : </ion-label>
          <ion-input type="password" id="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <button ion-button class="btn-login" style="width: 100%;" (click)="submit()">บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
