<ion-content padding class="parallax">
  <ion-grid>
    <form (ngSubmit)="registerForm()">
      <ion-row>
        <ion-col col-12 text-center="">
          <img src="../../assets/imgs/logo-2.png" height="150px" width="150px">
        </ion-col>
        <ion-col col-12 style="color: white;margin-top: 5%;" text-center>
          <h1><strong>สมัครสมาชิก</strong></h1>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-input type="email" [(ngModel)]="data.email" name="email" placeholder="อีเมลล์"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-input type="password" [(ngModel)]="data.password" name="password" placeholder="รหัสผ่าน"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-input type="password" [(ngModel)]="data.repassword" name="repassword" placeholder="ยืนยันรหัสผ่าน"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-input type="name" [(ngModel)]="data.name" name="name" placeholder="ชื่อที่ต้องการแสดง"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 text-center>
          <button ion-button round class="btn-login" style="width: 100%;" color="secondary" type="submit">ยืนยัน</button>
        </ion-col>
        <ion-col col-12 text-center>
          <p style="margin-top: 2%; color: white;" (click)="navCtrl.pop();navCtrl.push('LoginPage');">เข้าสู่ระบบตอนนี้</p>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
